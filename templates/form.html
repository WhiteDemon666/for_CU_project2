<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма с точками</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .compact-form {
            max-width: 400px; /* Ограничиваем ширину формы */
            margin: auto; /* Центрируем форму */
        }
        .form-label {
            font-size: 0.9rem; /* Уменьшаем размер шрифта для меток */
        }
        .form-control {
            font-size: 0.9rem; /* Уменьшаем размер шрифта для полей ввода */
        }
        .btn {
            width: 100%; /* Кнопка на всю ширину */
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Укажите точки маршрута</h1>
        <form method="post" class="compact-form">
            <div class="mb-3">
                <label for="startPoint" class="form-label">Стартовая точка</label>
                <input type="text" class="form-control" name="startPoint" id="startPoint" placeholder="Город или адрес" required>
            </div>
            <div class="mb-3">
                <label for="endPoint" class="form-label">Конечная точка</label>
                <input type="text" class="form-control" name="endPoint" id="endPoint" placeholder="Город или адрес" required>
            </div>
            <button type="submit" class="btn btn-primary">Проверить погоду</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
