<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Что-то пошло не так</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f4f9;
            font-family: 'Arial', sans-serif;
        }
        .error-container {
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 500px;
            text-align: center;
        }
        .error-icon {
            font-size: 60px;
            color: #dc3545; /* Цвет для ошибки */
        }
        .btn-custom {
            background-color: #007bff;
            color: white;
        }
        .error-message {
            font-size: 1.5rem; /* Уменьшение размера шрифта для одной строки */
            white-space: nowrap; /* Запрет на перенос строки */
        }
    </style>
</head>
<body>
    <div class="container vh-100 d-flex justify-content-center align-items-center">
        <div class="error-container">
            <div class="error-icon">
                <i class="bi bi-exclamation-circle"></i> <!-- Иконка ошибки -->
            </div>
            <h1 class="display-6 text-danger error-message">Ошибка, пу-пу-пу!</h1>
            <p class="lead mt-3">{{ error_message }}</p>
            <a href="/" class="btn btn-custom mt-4">Вернуться на главную</a>
        </div>
    </div>

    <!-- Подключение иконок Bootstrap (если необходимо) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
